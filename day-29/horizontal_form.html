<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
</head>
<body>

<br/>
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <div class="form-group row">
            <label class="col-md-3">First Name</label>
            <div class="col-md-9">
                <input type="text" class="form-control col-form-label">
            </div>
            </div>

        </div>



    <div class="col-md-8">
        <div class="form-group row">
            <label class="col-md-3">Last Name</label>
            <div class="col-md-9">
                <input type="text" class="form-control col-form-label">
            </div>
        </div>
    </div>

    <div class="col-md-8">
        <div class="form-group row">
            <label class="col-md-3">Password</label>
            <div class="col-md-9">
                <input type="password" class="form-control col-form-label">
            </div>
        </div>
    </div>

    <div class="col-md-8">
        <div class="form-group row">
            <label class="col-md-3">Email</label>
            <div class="col-md-9">
                <input type="email" class="form-control col-form-label">
            </div>
        </div>
    </div>

    <div class="col-md-8">
        <div class="form-group row">
            <label class="col-md-3">Phone Number</label>
            <div class="col-md-9 col-form-label">
                <input type="number" class="form-control">
            </div>
        </div>
    </div>

    <div class="col-md-8">
        <div class="form-group row">
            <label class="col-md-3">Address</label>
            <div class="col-md-9">
                <textarea class="form-control" id="address"></textarea>
            </div>
        </div>
    </div>

    <div class="col-md-8">
        <div class="form-group row">
            <label class="col-md-3">Gender Info</label>
            <div class="col-md-9">
                <input type="radio" name="gender" value="Male">Male
                <input type="radio" name="gender" value="Female">Female
            </div>
        </div>
    </div>

        <div class="col-md-8">
            <div class="form-group row">
                <label class="col-md-3 col-form-label">District Name</label>
                <select class="form-control">
                    <option value="Dhaka">Dhaka</option>
                    <option value="Barisal">Barishal</option>
                    <option value="khulna">Khulna</option>
                    <option value="Chittagong">Chittagong</option>
                </select>
            </div>
        </div>

        <div class="col-md-8">
            <div class="form-group row">
                <label class="col-md-3">Image</label>
                <div class="col-md-9">
                    <input type="file" class="form-control-file" accept="image/*">
                </div>
            </div>
        </div>

        <div class="col-md-8">
            <div class="form-group row">
                <label class="col-md-3">Date of brith</label>
                <div class="col-md-9">
                    <input type="date" class="form-control">
                </div>
            </div>
        </div>

        <div class="col-md-9">
            <div class="form-group row">
                <label class="col-md-3"></label>
                <div class="col-md-9">
                    <input type="checkbox"  class="col-form-label" name="agree" value="1">i agree to the rules of the registration form
                </div>
            </div>
        </div>

       <div class="col-md-9">
           <div class="form-group row">
               <button type="button" class="btn btn-success btn-block">Register</button>
           </div>
       </div>





    </div>
</div>

<script src="bootstrap/js/jquery-3.5.1.js"></script>
<script src="bootstrap/js/bootstrap.js"></script>
</body>
</html>
